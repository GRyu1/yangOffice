#Port & Name
server.port=8080
spring.application.name=member-service

#Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

#Eureka Client Enroll
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

#MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssoystory_member?serverTimezone=Asia/Seoul
spring.datasource.username=yang
spring.datasource.password=yang

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true